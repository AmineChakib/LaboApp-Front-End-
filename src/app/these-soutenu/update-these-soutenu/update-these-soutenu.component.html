<div class="col-md-6 offset-md-3">
  <br>
  <h3>Update User</h3>
<form (ngSubmit)="onSubmit()" action="">
  <div class="form-group">
    <label for="">First Name</label>
    <input type="text" class="form-control" id="titre" [(ngModel)] = "theseSoutenu.titre" name='titre'>
  </div>
  <div class="form-group">
    <label for="Date">Date de soutenance</label>
    <input type="date" class="form-control" id="date" [(ngModel)] = "theseSoutenu.date" name='date'>
  </div>
  <button class="btn btn-info" type="submit">Update</button>
</form>

</div>
