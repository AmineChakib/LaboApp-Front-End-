<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Bootstrap Elegant Account Login Form with Avatar Icon</title>
<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
<link href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round" rel="stylesheet">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<style>
    body {
        color: #999;
    background-image: url('https://www.ensaf.ac.ma/assets/images/ensa2.jpg');
    background-size: cover;
		font-family: 'Varela Round', sans-serif;
	}
	.form-control {
		box-shadow: none;
		border-color: #ddd;
	}
	.form-control:focus {
		border-color: #4aba70;
	}
	.login-form {
        width: 350px;
		margin: 0 auto;
		padding: 100px 0;
	}
    .login-form form {
        color: #434343;
		border-radius: 1px;
    	margin-bottom: 15px;

	}
	.login-form h4 {
		text-align: center;
		font-size: 22px;
        margin-bottom: 20px;
	}
    .login-form .avatar {
        color: #fff;
		margin: 0 auto 30px;
    text-align: center;
		width: 100px;
		height: 120px;
		border-radius: 50%;
		z-index: 9;
		background-image: url('https://galilee.univ-paris13.fr/wp-content/uploads/usmba.png');
    background-position: 50%;
    background-size: cover;
		padding: 15px;
		box-shadow: 0px 2px 2px rgba(0, 0, 0, 0.1);
	}
    .login-form .avatar i {
        font-size: 62px;
    }
    .login-form .form-group {
        margin-bottom: 20px;
    }
	.login-form .form-control, .login-form .btn {
		min-height: 40px;
		border-radius: 2px;
        transition: all 0.5s;
	}
	.login-form .close {
        position: absolute;
		top: 15px;
		right: 15px;
	}
	.login-form .btn {
		background: #4aba70;
		border: none;
		line-height: normal;
	}
	.login-form .btn:hover, .login-form .btn:focus {
		background: #42ae68;
	}
    .login-form .checkbox-inline {
        float: left;
    }
    .login-form input[type="checkbox"] {
        margin-top: 2px;
    }
    .login-form .forgot-link {
        float: right;
    }
    .login-form .small {
        font-size: 13px;
    }
    .login-form a {
        color: #4aba70;
    }
</style>
</head>
<body>
<div class="login-form">
    <form #f="ngForm" (ngSubmit)="onLogin(f.value)" ngNativeValidate>
      <div class="avatar"></div>
      <h4 class="modal-title" style="font-family:verdana; font-size:300%;color:whitesmoke;">Authentification</h4>
      <div class="alert alert-danger" *ngIf="mode==1">
        <strong>CNE ou Mot de passe incorrect ...</strong>
      </div>
        <div class="form-group">
            <input class="form-control"  ngModel="" type="text" name="username" type="text" placeholder="CNE"
            [(ngModel)] = "f.name" #usernameControl="ngModel" required>
            <span class="text-danger" *ngIf="usernameControl.invalid && usernameControl.touched">
              <strong>Veuillez saisir le CNE</strong></span>
        </div>
        <div class="form-group">
            <input class="form-control" ngModel="" type="password" name="pwd" placeholder="Mot de pass"
            [(ngModel)] = "f.options" #passwordControl="ngModel" required>
            <span class="text-danger" *ngIf="passwordControl.invalid && passwordControl.touched">
              <strong>Veuillez saisir le Mot de passe</strong></span>
        </div>
        <input type="submit" class="btn btn-success btn-block btn-lg" value="Login">
    </form>
</div>
</body>
</html>
