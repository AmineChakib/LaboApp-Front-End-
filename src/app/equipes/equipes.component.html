<div class="container" *ngIf="equipes">

    <div class="panel-heading">Liste des equipes:</div><br>

    <button class="btn btn-success"><i class="fa fa-user-plus"></i> Ajouter</button><br><br><br>
    <div class="panel-body">
      <table class="table table-striped table-bordered">
        <thead>
          <tr>
            <th>Equipes</th>
            <th>Les Membres de l'Ã©quipe</th>
            <th>Chef d'equipe</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let e of equipes._embedded.equipes">
            <th scope="row">Equipe {{e.id}}</th>

                <p>{{u.nom}} {{u.prenom}}</p>
              </div>
            </td>
            <td *ngIf='e.members'>
              <div *ngFor="let u of e.members._embedded.users">
                <div  *ngIf="u.chefEquipe">
                  {{u.prenom}} {{u.nom}}
                </div>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
