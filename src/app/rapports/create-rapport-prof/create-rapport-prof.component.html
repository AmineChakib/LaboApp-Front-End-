<div class="col-md-6 offset-md-3">
  <br>
  <h3 *ngIf="authService.isUser()">Create Rapport</h3>
  <h1 class="col-md-8 offset-md-5" *ngIf="!authService.isUser()">Not Found!!</h1>
  <form (ngSubmit)="onSubmit()" action="" *ngIf="authService.isUser()">
    <div class="form-group">
      <label for="">Autheur</label>
      <input type="text" class="form-control" id="author" [(ngModel)] = "rapportprof.autheur" name='Autheur'>
    </div>


    <div class="form-group">
      <label for="">Titre</label>
      <input type="text" class="form-control" id="title" [(ngModel)] = "rapportprof.titre" name='titre'>
    </div>
    <div class="form-group">
      <label for="">SousAutheur</label>
      <input type="text" class="form-control" id="underauthor" [(ngModel)] = "rapportprof.sousautheur" name='sousautheur'>
      <select name="roles" id="roles">
        <option value="Doctorant">Doctorant</option>
        <option value="Invité">Invité</option>
        <option value="Enseignant">Enseignant</option>

      </select>
    </div>
    <div class="form-group">
      <label for="">Description</label>
      <input type="text" class="form-control" id="description" [(ngModel)] = "rapportprof.descritpion" name='description'>
    </div>
    <div class="form-group">
      <label for="">Volume</label>
      <input type="number" class="form-control" id="volume" [(ngModel)] = "rapportprof.volume" name='volume'>
    </div>
    <div class="form-group">
      <label for="">issue</label>
      <input type="number" class="form-control" id="issue" [(ngModel)] = "rapportprof.issue" name='issue'>
    </div>
    <div class="form-group">
      <label for="">Date</label>
      <input type="number" class="form-control" id="Date" [(ngModel)] = "rapportprof.date" name='Date'>
    </div>
    <div class="form-group">
      <label for="">Numero</label>
      <input type="number" class="form-control" id="numero" [(ngModel)] = "rapportprof.numero" name='numero'>
    </div>
    <div class="form-group">
      <label for="">Pages</label>
      <input type="number" class="form-control" id="pages" [(ngModel)] = "rapportprof.page" name='pages'>
    </div>

    <div class="form-group">
      <label for="file">Choose File</label>
      <input type="file" id="file" (change)="onFileSelected($event)" [(ngModel)] = "rapportprof.file" name="file">
    </div>

    <button class="btn btn-success" type="submit" (click) = "onUpload(rapportprof.titre)">Ajouter</button>
  </form>

</div>
