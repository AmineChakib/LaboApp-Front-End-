<br><br><br>
<div class="container" *ngIf="listRapports">
  <div class="panel panel-primary">
    <div class="panel-heading"><h1 style="font-family:verdana;">Liste des Rapports:</h1></div><br>
      <!-- Search form -->
  <form class="form-inline d-flex pull-right md-form form-sm active-purple-2 mt-2">
    <input class="form-control form-control-sm mr-sm-2" type="text" placeholder="Enter titre to Search"
    aria-label="Search" name="titre" [(ngModel)] = "titre" (ngModelChange)="Search()">
      <i class="fa fa-search" aria-hidden="true"></i>
  </form>
    <button class="btn btn-success" (click)="router.navigate(['/create-rapport']);"><i class="fa fa-user-plus"></i> Ajouter</button><br><br><br>
    <div class="panel-body">
      <table class="table table-striped">
          <tr>
            <th>Nom</th><th>Rapport</th><th>Actions</th>
          </tr>
          <tr *ngFor="let r of listRapports">
            <td>{{r.titre}}</td>
            <td><a href="{{rapportService.host+'/rapport/'+r.id}}" target="_blank">{{r.path}}</a></td>
            <td>
              <button (click)="updateRapport(r.id)" class="btn btn-info"> Update</button>
              <button (click)="deleteRapport(r.id)" class="btn btn-danger" style="margin-left: 10px"> Delete</button>
            </td>
          </tr>
      </table>
    </div>
  </div>
</div>
