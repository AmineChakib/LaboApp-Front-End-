<div class="col-md-6 offset-md-3">
  <br>
  <h3>Create Rapport</h3>
<form (ngSubmit)="onSubmit()" action="">
  <div class="form-group">
    <label for="">Title</label>
    <input type="text" class="form-control" id="prenom" [(ngModel)] = "rapport.titre" name='prenom'>
  </div>
<!-- <div class="form-group">
    <label for="exampleFormControlFile">Upload File</label>
    <input type="file" class="form-control-file" [(ngModel)] = "rapport.path" id="exampleFormControlFile">
  </div>-->
  <div class="form-group">
    <label for="file">Choose File</label>
    <input type="file" id="file" (change)="onFileSelected($event)" [(ngModel)] = "rapport.file" name="file">
  </div>

  <button class="btn btn-success" type="submit" (click) = "onUpload(rapport.titre)">Ajouter</button>
</form>

</div>
